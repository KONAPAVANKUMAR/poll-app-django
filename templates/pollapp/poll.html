

{% extends 'base.html' %}

{% block content %}
<style>
    a {
        text-decoration: none;
        cursor: pointer;
    }

 
</style>
<div class="container" style="width: 50vw;">
    {% for message in messages %}
    <div class="alert alert-success">
        <p class="text-center">{{message}}</p>
    </div>
    {% endfor %}
    <br>
    

    <ul class="list-group">
        {% for poll in polls %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{poll.question}}
          <span><a href="/upvote/{{poll.id}}/" class="badge bg-success rounded-pill text-light">upvote</a>
            <a href="/downvote/{{poll.id}}/" class="badge bg-danger rounded-pill text-light">downvote</a></span>
        </li>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: {{poll.upvote_percentage}}%;"  aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: {{poll.downvote_percentage}}%;"  aria-valuemin="0" aria-valuemax="100"></div>

          </div>
        {% endfor %}
      </ul>

   

</div>
    
{% endblock %}
